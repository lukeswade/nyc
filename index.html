<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Takeover</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #09090b; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>

        // --- Icons ---

                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
            RealPlane: (p) => <IconBase {...p}><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.2-1.1.7l-1.2 4 6 3.2-2 2-4-1.5L1 16l7.4 1.6c.7.1 1.4-.1 1.9-.6l4.1-4.1 3.4 6.3c.5.9 1.5.9 1.9.9.5 0 1-.5 1-1v-.8z"/></IconBase>,
            Building: (p) => <IconBase {...p}><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M16 18h.01"/></IconBase>,
            Martini: (p) => <IconBase {...p}><path d="M8 22h8"/><path d="M12 11v11"/><path d="m19 3-7 8-7-8h14Z"/></IconBase>,
            Dumbbell: (p) => <IconBase {...p}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></IconBase>,
            Zap: (p) => <IconBase {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>,
            Users: (p) => <IconBase {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            Briefcase: (p) => <IconBase {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
            MapPin: (p) => <IconBase {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>,
            GraduationCap: (p) => <IconBase {...p}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></IconBase>,
            Waves: (p) => <IconBase {...p}><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></IconBase>,
            User: (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');

            // --- DATA CONFIGURATION ---
            
            // LUKE'S FLIGHTS (EWR)
            const flightInfo = {
                outbound: {
                    date: "Wednesday, Jan 21",
                    airline: "United Airlines", 
                    flightNum: "UA 609", 
                    depart: "DFW",
                    departTime: "11:05 AM",
                    arrive: "EWR", 
                    arriveTime: "3:26 PM",
                    terminal: "E"

                inbound: {

                    airline: "United Airlines",

                    departTime: "1:00 PM",
                    arrive: "DFW",

            // TYLER'S FLIGHTS (LGA)
            const tylerFlightInfo = {
                outbound: {
                    date: "Wednesday, Jan 21",
                    airline: "Southwest", 
                    flightNum: "WN 1058", 
                    depart: "BNA",
                    departTime: "07:45 AM",
                    arrive: "LGA",
                    arriveTime: "10:50 AM",
                    terminal: "B"
                },
                inbound: {
                    date: "Friday, Jan 23",
                    airline: "Southwest",
                    flightNum: "WN 1604",
                    depart: "LGA",
                    departTime: "10:05 AM",
                    arrive: "BNA",
                    arriveTime: "11:45 AM",
                    terminal: "B"
                }
            };
            // --------------------------

            return (

                        <div className="flex justify-around items-center p-4 max-w-md mx-auto">
                            <button 
                                onClick={() => setActiveTab('itinerary')}
                                className={`flex flex-col items-center space-y-1 ${activeTab === 'itinerary' ? 'text-orange-500' : 'text-zinc-500'}`}
                            >
                                <Icons.Clock size={20} />
                                <span className="text-xs font-medium">Schedule</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('logistics')}
                                className={`flex flex-col items-center space-y-1 ${activeTab === 'logistics' ? 'text-blue-500' : 'text-zinc-500'}`}
                            >
                                <Icons.RealPlane size={20} />
                                <span className="text-xs font-medium">Logistics</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('talent')}
                                className={`flex flex-col items-center space-y-1 ${activeTab === 'talent' ? 'text-emerald-500' : 'text-zinc-500'}`}
                            >
                                <Icons.Users size={20} />
                                <span className="text-xs font-medium">The Talent</span>
                            </button>
                        </div>
                    </nav>

                    {/* Header */}
                    <header className="relative h-64 overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-b from-blue-900/20 to-zinc-950 z-10"></div>
                        <img 
                            src="https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                            alt="NYC Skyline" 
                            className="absolute inset-0 w-full h-full object-cover opacity-40"
                        />
                        <div className="absolute inset-0 flex flex-col justify-end p-6 z-20 pb-12">
                            <div className="inline-flex items-center space-x-2 bg-white/10 backdrop-blur-sm px-3 py-1 rounded-full w-fit mb-4 border border-white/10">
                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                <span className="text-xs font-bold tracking-wider text-green-300 uppercase">Mission Active</span>
                            </div>
                            <h1 className="text-4xl font-black tracking-tighter leading-none mb-1">
                                NYC <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-blue-500">TAKEOVER</span>
                            </h1>
                            <p className="text-zinc-400 font-medium">The Luke & Tyler Protocol</p>
                        </div>
                    </header>

                    <main className="px-4 pb-32 max-w-md mx-auto">
                        
                        {/* TAB: ITINERARY */}
                        {activeTab === 'itinerary' && (
                            <div className="space-y-8 animate-fadeIn">
                                
                                {/* Wednesday */}
                                <div className="relative border-l-2 border-zinc-800 ml-3 pl-8 pb-4">
                                    <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-zinc-800 border-2 border-zinc-950"></div>
                                    <h2 className="text-2xl font-bold text-zinc-100 mb-4">Wednesday <span className="text-zinc-500 text-lg font-normal">Jan 21</span></h2>
                                    
                                    <div className="space-y-6">
                                        <EventCard 
                                            icon={<Icons.RealPlane className="text-red-500" />}
                                            time="07:45 AM"
                                            title="Tyler Departs"
                                            desc="Wheels up BNA. Tyler questions if 7:45 AM is a real time."
                                        />
                                        <EventCard 
                                            icon={<Icons.RealPlane className="text-red-500" />}
                                            time="10:50 AM"
                                            title="Tyler Lands LGA"
                                            desc="The Eagle has landed. Transit to SOHO immediately."
                                        />
                                        <EventCard 
                                            icon={<Icons.RealPlane className="text-orange-500" />}
                                            time="11:05 AM"
                                            title="Luke Departs DFW"
                                            desc="Wheels up. Queue the 'NYC Hype' playlist."
                                        />
                                        <EventCard 
                                            icon={<Icons.RealPlane className="text-orange-500" />}
                                            time="03:26 PM"
                                            title="Luke Lands EWR"
                                            desc="Welcome to New Jersey. Now get to the city."
                                        />
                                        <EventCard 
                                            icon={<Icons.Building className="text-purple-400" />}
                                            time="Afternoon"
                                            title="Check-in: NOMO SOHO"
                                            desc="Secure the perimeter. Verify high thread counts."
                                            location="9 Crosby St, New York"
                                        />
                                        <EventCard 
                                            icon={<Icons.Martini className="text-amber-400" />}
                                            time="Night"
                                            title="CEO Summit"
                                            desc="Drinks with the boss. Keep it professional... mostly."
                                            tag="Networking"
                                        />
                                    </div>
                                </div>

                                {/* Thursday */}
                                <div className="relative border-l-2 border-zinc-800 ml-3 pl-8 pb-4">
                                    <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-orange-500 border-2 border-zinc-950 shadow-[0_0_10px_rgba(249,115,22,0.5)]"></div>
                                    <h2 className="text-2xl font-bold text-zinc-100 mb-4">Thursday <span className="text-zinc-500 text-lg font-normal">Jan 22</span></h2>
                                    
                                    <div className="space-y-6">
                                        <EventCard 
                                            icon={<Icons.Waves className="text-cyan-400" />}
                                            time="Early AM"
                                            title="The Plunge"
                                            desc="Cold plunge session. Tyler's natural habitat."
                                        />
                                        <EventCard 
                                            icon={<Icons.Dumbbell className="text-zinc-400" />}
                                            time="AM"
                                            title="Iron Temple"
                                            desc="Workout. Get the pump before the demo. Essential."
                                        />
                                        <EventCard 
                                            icon={<Icons.Zap className="text-yellow-400" />}
                                            time="Mid-Day"
                                            title="Wandercraft Demo"
                                            desc="Onsite demo. Walking the walk. Literally."
                                            highlight={true}
                                        />
                                        <EventCard 
                                            icon={<Icons.Users className="text-pink-400" />}
                                            time="Night"
                                            title="UT Austin Reunion"
                                            desc="Drinks with the ladies. Hook 'em. ðŸ¤˜"
                                            tag="Social"
                                        />
                                    </div>
                                </div>

                                {/* Friday */}
                                <div className="relative border-l-2 border-zinc-800 ml-3 pl-8">
                                    <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-zinc-800 border-2 border-zinc-950"></div>
                                    <h2 className="text-2xl font-bold text-zinc-100 mb-4">Friday <span className="text-zinc-500 text-lg font-normal">Jan 23</span></h2>
                                    
                                    <div className="space-y-6">
                                        <EventCard 
                                            icon={<Icons.RealPlane className="text-red-500" />}
                                            time="10:05 AM"
                                            title="Tyler Extraction"
                                            desc="LGA -> BNA. Back to the country music capital."
                                        />
                                        <EventCard 
                                            icon={<Icons.RealPlane className="text-orange-500" />}
                                            time="01:00 PM"
                                            title="Luke Extraction"
                                            desc="EWR -> DFW. Mission Accomplished."
                                        />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB: LOGISTICS */}
                        {activeTab === 'logistics' && (
                            <div className="space-y-6 animate-fadeIn">
                                
                                {/* Hotel Card */}
                                <div className="bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800">
                                    <img 
                                        src="https://nomosoho.com/wp-content/uploads/2022/07/NOMO-SOHO-Entrance.jpg" 
                                        className="w-full h-48 object-cover opacity-80"
                                        alt="NOMO SOHO"
                                        onError={(e) => {e.target.src = 'https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'}}
                                    />
                                    <div className="p-6">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="text-xl font-bold">NOMO SOHO</h3>
                                            <span className="bg-zinc-800 text-xs px-2 py-1 rounded border border-zinc-700">HQ</span>
                                        </div>
                                        <p className="text-zinc-400 text-sm mb-4">9 Crosby St, New York, NY 10013</p>
                                        <div className="flex items-center space-x-2 text-sm text-zinc-500">
                                            <Icons.Briefcase size={14} />
                                            <span>2 Bedroom Suite</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Luke's Section Header */}
                                <div className="flex items-center space-x-2 mt-8 mb-2">
                                    <div className="w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center text-xs font-bold text-white">LW</div>
                                    <h3 className="text-lg font-bold text-zinc-200">Luke's Air Support</h3>
                                </div>

                                {/* Flight Card Outbound (Luke) */}
                                <FlightCard 
                                    info={flightInfo.outbound} 
                                    isReturn={false}
                                    iconColor="text-orange-500"
                                />

                                {/* Flight Card Inbound (Luke) */}
                                <FlightCard 
                                    info={flightInfo.inbound} 
                                    isReturn={true}
                                    iconColor="text-orange-500"
                                />


                                {/* Tyler's Section Header */}
                                <div className="flex items-center space-x-2 mt-8 mb-2">
                                    <div className="w-8 h-8 rounded-full bg-red-700 flex items-center justify-center text-xs font-bold text-white">TS</div>
                                    <h3 className="text-lg font-bold text-zinc-200">Tyler's Air Support</h3>
                                </div>

                                {/* Flight Card Outbound (Tyler) */}
                                <FlightCard 
                                    info={tylerFlightInfo.outbound} 
                                    isReturn={false}
                                    iconColor="text-red-500"
                                />

                                {/* Flight Card Inbound (Tyler) */}
                                <FlightCard 
                                    info={tylerFlightInfo.inbound} 
                                    isReturn={true}
                                    iconColor="text-red-500"
                                />

                            </div>
                        )}

                        {/* TAB: TALENT */}
                        {activeTab === 'talent' && (
                            <div className="space-y-6 animate-fadeIn">
                                
                                {/* Luke Card */}
                                <div className="bg-gradient-to-br from-orange-900/40 to-zinc-900 p-1 rounded-2xl">
                                    <div className="bg-zinc-900 p-6 rounded-xl h-full">
                                        <div className="flex items-center space-x-4 mb-4">
                                            <div className="w-16 h-16 rounded-full bg-orange-500 flex items-center justify-center text-2xl font-bold">LW</div>
                                            <div>
                                                <h3 className="text-xl font-bold">Luke Wade</h3>
                                                <p className="text-orange-500 text-sm font-medium">The Connector</p>
                                            </div>
                                        </div>
                                        <div className="space-y-3">
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icons.GraduationCap size={16} className="text-zinc-500" />
                                                <span>UT Austin Alum <span className="text-xs text-orange-500 ml-1">Hook 'em</span></span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icons.MapPin size={16} className="text-zinc-500" />
                                                <span>Plano, TX</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icons.Briefcase size={16} className="text-zinc-500" />
                                                <span>Wandercraft Demo Lead</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Tyler Card */}
                                <div className="bg-gradient-to-br from-red-900/40 to-zinc-900 p-1 rounded-2xl">

                                            <div className="flex items-center space-x-3 text-sm">
                                                <Icons.Briefcase size={16} className="text-zinc-500" />

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <h4 className="text-zinc-400 text-sm uppercase tracking-widest mb-2">Rivalry Watch</h4>
                                    <div className="flex justify-center items-center space-x-8">
                                        <div className="text-center">
                                            <div className="text-3xl font-black text-orange-500">UT</div>
                                            <div className="text-[10px] text-zinc-500">Longhorns</div>
                                        </div>
                                        <div className="text-zinc-600 font-serif italic">vs</div>
                                        <div className="text-center">
                                            <div className="text-3xl font-black text-red-700">IU</div>
                                            <div className="text-[10px] text-zinc-500">Hoosiers</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        )}

                    </main>
                </div>
            );
        };

        const FlightCard = ({ info, isReturn, iconColor }) => (
            <div className="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 relative overflow-hidden group mb-4">
                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <Icons.RealPlane size={80} className={isReturn ? "rotate-180" : ""} />
                </div>
                <div className="flex justify-between items-center mb-6">
                    <div className="text-left">
                        <div className="text-4xl font-black text-white">{info.depart}</div>
                        <div className="text-zinc-500 text-xs uppercase tracking-wider">Origin</div>
                    </div>
                    <div className="flex flex-col items-center">
                        <div className="h-[1px] w-12 bg-zinc-700 mb-1"></div>
                        <Icons.RealPlane size={16} className={`${iconColor} ${isReturn ? "-rotate-90" : "rotate-90"}`} />
                    </div>
                    <div className="text-right">
                        <div className="text-4xl font-black text-white">{info.arrive}</div>
                        <div className="text-zinc-500 text-xs uppercase tracking-wider">Dest</div>
                    </div>
                </div>
                <div className="grid grid-cols-2 gap-4 text-sm mb-4">
                    <div>
                        <div className="text-zinc-500 text-xs">Date</div>
                        <div className="text-white font-medium">{info.date}</div>
                    </div>
                    <div className="text-right">
                        <div className="text-zinc-500 text-xs">Flight</div>
                        <div className="text-white font-medium">{info.flightNum}</div>
                    </div>
                </div>
                <div className="grid grid-cols-2 gap-4 text-sm bg-zinc-950/50 p-3 rounded-lg border border-zinc-800">
                    <div>
                        <div className="text-zinc-500 text-xs">Departs</div>
                        <div className="text-white font-bold">{info.departTime}</div>
                    </div>
                    <div className="text-right">
                        <div className="text-zinc-500 text-xs">Arrives</div>
                        <div className="text-white font-bold">{info.arriveTime}</div>
                    </div>
                </div>
            </div>
        );

        const EventCard = ({ icon, time, title, desc, location, tag, highlight }) => (
            <div className={`flex gap-4 ${highlight ? 'bg-zinc-900/80 p-4 rounded-xl border border-yellow-500/30' : ''}`}>
                <div className="flex flex-col items-center">
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center bg-zinc-900 border border-zinc-800 shadow-sm shrink-0`}>
                        {icon}
                    </div>
                    <div className="h-full w-px bg-zinc-800 my-2"></div>
                </div>
                <div className="pb-6 w-full">
                    <div className="flex justify-between items-start mb-1">
                        <span className={`text-xs font-bold uppercase tracking-wider ${highlight ? 'text-yellow-500' : 'text-zinc-500'}`}>{time}</span>
                        {tag && <span className="text-[10px] px-2 py-0.5 rounded-full bg-zinc-800 text-zinc-400 border border-zinc-700">{tag}</span>}
                    </div>
                    <h3 className="text-lg font-bold text-zinc-100">{title}</h3>
                    <p className="text-zinc-400 text-sm leading-relaxed">{desc}</p>
                    {location && (
                        <div className="mt-2 flex items-center text-xs text-zinc-500">
                            <Icons.MapPin size={12} className="mr-1" />
                            {location}
                        </div>
                    )}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
